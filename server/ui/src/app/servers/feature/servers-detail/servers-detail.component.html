<form *ngIf="server" class="space-y-6">
  <div class="bg-white px-4 py-5 shadow sm:rounded-lg sm:p-6">
    <div class="md:grid md:grid-cols-3 md:gap-6">
      <div class="md:col-span-1">
        <h3 class="text-lg font-medium leading-6 text-gray-900">Basic</h3>
        <p class="mt-1 text-sm text-gray-500">Set basic configuration of OpenTTD Server: <strong>{{server.name}}</strong></p>
      </div>

      <div class="mt-5 space-y-6 md:col-span-2 md:mt-0">
        <div class="grid grid-cols-6 gap-6">
          <div class="col-span-3">
            <mat-form-field class="w-full">
              <mat-label>Name</mat-label>
              <input name="server-name" type="text" [formControl]="serverForm.controls.name" matInput placeholder="" value="">
              <mat-error *ngIf="serverForm.controls.name.hasError('required')">
                Name is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-span-3">
            <mat-form-field class="w-full">
              <mat-label>Port</mat-label>
              <input name="server-port" type="number" [formControl]="serverForm.controls.port" matInput placeholder="" value="">
              <mat-error *ngIf="serverForm.controls.port.hasError('required')">
                Port is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-span-6">
            <app-server-file-select [files]="openttdSavegames" label="Startup Save Game"
                                    hintStart="The save game that is used on server startup. By default newest save game is selected."></app-server-file-select>
          </div>

          <div class="col-span-6 ">
            <app-server-file-select [files]="openttdConfigs" label="Startup OpenTTD configuration."
                                    hintStart="The openttd configuration that is used on server startup."></app-server-file-select>
          </div>
          <div class="bg-gray-50 px-4 py-3 text-right col-span-6">
            <button (click)="save()"
                    class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
              Save
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>
</form>
