<ng-template #body>

  <app-terminal *ngIf="showTerminal" [terminalControl]="terminalControl" (command)="sendCommand($event)"
                [consoleInput]="consoleInput"></app-terminal>

</ng-template>

<ng-template #footer>

</ng-template>

<app-base-dialog [subTitle]="'While the terminal is open all auto commands (save, server_info, etc.) will be skipped to prevent terminal pollution.'" [dialogRef]="dialogRef"
                 [title]="'Server: ' +openttdProcess.name" [bodyTemplate]="body" [footerTemplate]="footer">
</app-base-dialog>
