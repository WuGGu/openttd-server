<ng-template #body>
  <div class="grid grid-cols-6 gap-6">

    <div class="col-span-6 sm:col-span-3">
      <mat-form-field class="w-full">
        <mat-label>Server Name</mat-label>
        <input [formControl]="createServerForm.controls.name" matInput placeholder="" value="">
      </mat-form-field>
    </div>

    <div class="col-span-6 sm:col-span-3">
      <mat-form-field class="w-full">
        <mat-label>Port</mat-label>
        <input type="number" [formControl]="createServerForm.controls.port" matInput placeholder="port" value="3979 ">
      </mat-form-field>
    </div>

    <div class="col-span-6 sm:col-span-6">
      <app-server-file-select [label]="'Save Game'" (selectedFile)="selectSaveGame($event)" [files]="saveGameFiles"></app-server-file-select>
    </div>

    <div class="col-span-6 sm:col-span-6">
      <app-server-file-select [label]="'OpenTTD Config'" (selectedFile)="selectConfig($event)" [files]="configFiles"></app-server-file-select>
    </div>
  </div>
</ng-template>

<ng-template #footer>
  <button
    class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
    (click)="createServer()" mat-raised-button>CREATE SERVER
  </button>
</ng-template>

<app-base-dialog [dialogRef]="dialogRef" [title]="'CREATE SERVER'" [bodyTemplate]="body" [footerTemplate]="footer">
</app-base-dialog>
